<form>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="email">
    </div>
     <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Login</button>
  </form>
