<div class="jumbotron">
    <h2>Add restaurant form here</h2>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your restro details added succeessfully. Please cllck on <b>X</b>.
  <button (click)="alertClose()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="RestaurantAdd" (ngSubmit) = "creatResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
 
    </div>
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="number" class="form-control" placeholder="Enter contact number" formControlName="mobile">
 
    </div>
    
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
 
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
 
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
