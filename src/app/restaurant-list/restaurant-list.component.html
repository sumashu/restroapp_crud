<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Restro Id</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restro of collection">
        <td>{{restro.id}}</td>
        <td>{{restro.name}}</td>
        <td>{{restro.mobile}}</td>
        <td>{{restro.address}}</td>
        <td>{{restro.email}}</td>
        <td><a routerLink="/update/{{restro.id}}"><i class="fa fa-edit" style="font-size:24px;color:rgb(46, 37, 133)"></i></a>&nbsp;&nbsp;<i class="fa fa-trash-o" style="font-size:24px;color:red"></i></td>
      </tr>
     
    </tbody>
  </table>
