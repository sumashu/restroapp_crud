<div class="jumbotron">
    <h2>Register user for world of restaurant</h2>
</div>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your registration done succeessfully. Please cllck on <b>X</b>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>  

<form [formGroup]="RegisterUser" (ngSubmit)="regiUser()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
 
    </div>
 
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
 
    </div>

     
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
   
      </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
